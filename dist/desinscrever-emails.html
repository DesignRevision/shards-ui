<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Obrigado pela resposta | Deli - Valoriza.io</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
        href="./css/shards.css">
</head>

<body>
  <div id="page-container"
       class="website-email-unsubscribe">
    <header id="page-header"
            class="is-brand-only">
      <div class="content-header">
        <div class="content-header-section">
          <a href="index.html" class="header-brand">
							 <img src="./images/logo.png" />
						 </a>
        </div>
      </div>
    </header>

    <main id="main-container" class="is-height-auto">
      <div class="wrapper">
        <section class="empty-state-wrapper">
          <div class="container">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="empty-state">
                  <div class="wrapper">
                    <div class="empty-state-icon">
                      <i class="far fa-envelope-open"></i>
                    </div>
                    <div class="empty-state-content">
                      <h2 class="empty-state-title">
												Você não irá mais receber e-mails
											</h2>
                      <p class="empty-state-lead">
                        Caso mude de ideia, é só acessar o <strong>seu perfil</strong> e marcar o checkbox <strong>“Aceito receber comunicações e ofertas por email”</strong>
                      </p>
                    </div>
                    <div class="empty-state-action">
                      <button type="button"
                              class="btn btn-primary btn-pill">
                        <i class="fas fa-arrow-left fa-fw mr-5"></i>
                        Voltar para o início
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer id="page-footer" class="d-none">
      <div class="content-footer">
        <div class="container">
          <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 content-brand">
              <p>
                <a href="#">
										<img src="./images/logo.png" height="auto" />
									</a>
              </p>
              <p class="small">
                Todos os direitos reservados - Copyright © 2010 - 2019
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="content-copyright font-size-xs">
        <div class="container">
          Desenvolvido com
          <strong class="text-danger">❤</strong> por
          <a href="#">Zygo</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="./js/shards.js"></script>
</body>

</html>

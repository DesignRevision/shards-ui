<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Subway - Valoriza.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/shards.css">
	<style>
		:root{
			--primary: #ff2ef5;
			--primary-hue: 303;
			--primary-saturation: 81.96%;
			--primary-lightness: 100%;
			--primary-lightness-darker: 95%;
			--primary-lightness-contrast: 0%;
		}
	</style>
</head>

<body>
  <div id="page-container" class="website-subway-intro">
    <header id="page-header">
      <div class="content-header">
        <div class="content-header-section">
          <a href="index.html" class="header-brand">
						<img src="./images/logo-subway.png" />
					</a>
        </div>
      </div>
    </header>

    <main id="main-container">
      <div class="wrapper">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">
							<i class="fas fa-map-marker-alt fa-fw mr-2"></i>
							Onde você está agora?
						</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="location-state">Em qual estado você está?</label>
              <select name="" id="location-state" class="form-control">
                <option value="0" disabled selected>Selecione um estado</option>
                <option value="1">Só</option>
                <option value="2">vai</option>
                <option value="3">nego</option>
                <option value="4">veio</option>
              </select>
            </div>

            <div class="form-group">
              <label for="location-city">E em qual cidade?</label>
              <select name="" id="location-city" class="form-control">
                <option value="0" disabled selected>Selecione uma cidade</option>
                <option value="1">Só</option>
                <option value="2">vai</option>
                <option value="3">nego</option>
                <option value="4">veio</option>
              </select>
            </div>
          </div>
          <div class="card-footer">
            <a href="inicio.html" class="btn btn-lg btn-block btn-success">Acessar Subway</a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./js/shards.js"></script>
</body>

</html>
